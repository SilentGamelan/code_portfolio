{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<!-- Do i need these containers, given they are already wrapped in a container in layout.html??-->
    <div class="container-fluid">
        <div class="reg-header">
                <h3>Register for user account</h3>
                <h4>Please enter a username and password below</h4>
        </div>

        <div class="reg-box">
            <form action="{{ url_for('register') }}" method="post">
                <fieldset>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password_check" placeholder="Enter password again" type="password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-md" type="submit">Register me!</button><a href="{{ url_for("index") }}" class="btn btn-warning btn-md">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
